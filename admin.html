<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Admin Dashboard</title>
    <meta name="description" content="Manage products with search, sort, and table view">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="admin-styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-grid-3x3-gap-fill"></i>
                Product Management
            </span>
            <a href="index.html" class="btn btn-outline-light btn-sm">
                <i class="bi bi-house-fill"></i> Back to Store
            </a>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Search and Sort Controls -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <!-- Search Bar -->
                    <div class="col-md-6">
                        <label for="searchInput" class="form-label fw-bold">
                            <i class="bi bi-search"></i> Search Products
                        </label>
                        <input type="text" class="form-control form-control-lg" id="searchInput"
                            placeholder="Search by name, description, or category..."
                            onchange="handleSearch(this.value)">
                    </div>

                    <!-- Sort Buttons -->
                    <div class="col-md-6">
                        <label class="form-label fw-bold">
                            <i class="bi bi-sort-down"></i> Sort By
                        </label>
                        <div class="btn-group w-100" role="group">
                            <button type="button" class="btn btn-outline-primary" onclick="sortProducts('name-asc')">
                                <i class="bi bi-sort-alpha-down"></i> Name ↑
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="sortProducts('name-desc')">
                                <i class="bi bi-sort-alpha-up"></i> Name ↓
                            </button>
                            <button type="button" class="btn btn-outline-success" onclick="sortProducts('price-low')">
                                <i class="bi bi-sort-numeric-down"></i> Price ↑
                            </button>
                            <button type="button" class="btn btn-outline-success" onclick="sortProducts('price-high')">
                                <i class="bi bi-sort-numeric-up"></i> Price ↓
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h6 class="card-title">Total Products</h6>
                        <h2 class="mb-0" id="totalProducts">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h6 class="card-title">Showing</h6>
                        <h2 class="mb-0" id="showingProducts">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h6 class="card-title">Categories</h6>
                        <h2 class="mb-0" id="totalCategories">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Table -->
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">
                    <i class="bi bi-table"></i> Products Table
                </h5>
            </div>
            <div class="card-body">
                <!-- Loading State -->
                <div id="loadingState" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Loading products...</p>
                </div>

                <!-- Table -->
                <div id="tableContainer" class="table-responsive" style="display: none;">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col" style="width: 5%;">ID</th>
                                <th scope="col" style="width: 10%;">Image</th>
                                <th scope="col" style="width: 20%;">Name</th>
                                <th scope="col" style="width: 30%;">Description</th>
                                <th scope="col" style="width: 10%;">Price</th>
                                <th scope="col" style="width: 15%;">Category</th>
                                <th scope="col" style="width: 10%;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Rows will be inserted here -->
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center py-5" style="display: none;">
                    <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
                    <h4 class="mt-3">No products found</h4>
                    <p class="text-muted">Try adjusting your search or filter criteria</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="admin-script.js"></script>
</body>

</html>
